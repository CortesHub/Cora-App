<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Cora Fruits App</title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <!-- Main -->

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Retour
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>

  <!-- List -->

  <script id="list.html" type="text/ng-template">
    <ion-view view-title="Fruits et legumes">
      <ion-content>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Rechercher" ng-model="query">
        </label>
        <ion-list>
          <ion-list can-swipe="true">

            <ion-item item="group" ng-repeat="movie in movies | filter: query" href="#/movie/{{movie.id}}" class="item-thumbnail-left" hold-list>
              <img ng-src="img{{movie.poster_path}}" onerror="this.src = '';">
              <h2>{{movie.original_title}}</h2>
              <h4>{{movie.saison}}</h4>
              <ion-option-button class="button-light icon ion-edit">Edit</ion-option-button>
              <ion-option-button class="button-assertive icon ion-trash-a">Share</ion-option-button>
            </ion-item>

          </ion-list>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>

  <!-- Details -->

  <script id="view.html" type="text/ng-template">
    <ion-view view-title="{{movie.original_title}}">
      <ion-content>
        <div class="list card">

          <div class="item item-avatar">
            <img src="img/ionic.png">
            <h2>{{movie.original_title}}</h2>
            <p>{{movie.saison}}</p>
          </div>

          <div class="item item-image">
            <img ng-src="img{{movie.poster_path}}" width="200px" />
          </div>

          <p class="item item-text-wrap">{{ movie.overview }}</p>

          <a class="item item-divider" href="#">
              Sorte: {{ movie.spe }} 
          </a>

        </div>
      </ion-content>
    </ion-view>
  </script>

</body>

</html>
